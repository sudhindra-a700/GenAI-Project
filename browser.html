<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Smart Contract Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            color: #5f6368;
        }
        
        .content {
            padding: 20px;
            background: white;
            min-height: 400px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #1a73e8;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34a853;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status.error .status-indicator {
            background: #ea4335;
        }
        
        .status.loading .status-indicator {
            background: #fbbc04;
        }
        
        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        
        .analyze-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }
        
        .analyze-btn:disabled {
            background: #dadce0;
            color: #5f6368;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #1a73e8;
        }
        
        .result-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 8px;
        }
        
        .result-section p {
            font-size: 13px;
            line-height: 1.4;
            color: #5f6368;
        }
        
        .key-terms {
            display: grid;
            gap: 8px;
        }
        
        .key-term {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .key-term .label {
            font-weight: 500;
            color: #202124;
        }
        
        .key-term .value {
            color: #5f6368;
        }
        
        .risk-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .risk-low {
            background: #e6f4ea;
            color: #137333;
        }
        
        .risk-medium {
            background: #fef7e0;
            color: #f9ab00;
        }
        
        .risk-high {
            background: #fce8e6;
            color: #d93025;
        }
        
        .footer {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .footer p {
            font-size: 11px;
            color: #5f6368;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(26, 115, 232, 0.3);
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fce8e6;
            color: #d93025;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
            border-left: 3px solid #d93025;
        }
        
        .success-message {
            background: #e6f4ea;
            color: #137333;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
            border-left: 3px solid #137333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GenAI Smart Contract Pro</h1>
        <p>AI-powered contract analysis with constitutional insights</p>
    </div>
    
    <div class="content">
        <div class="status" id="status">
            <div class="status-indicator"></div>
            <span id="status-text">Ready to analyze contracts</span>
        </div>
        
        <button class="analyze-btn" id="analyzeBtn">
            📄 Analyze Contract on This Page
        </button>
        
        <div id="messages"></div>
        
        <div class="results" id="results" style="display: none;">
            <!-- Results will be populated here -->
        </div>
    </div>
    
    <div class="footer">
        <p>Powered by Google Cloud Run & Vertex AI</p>
    </div>

    <script>
        // Production API configuration
        const API_BASE_URL = 'https://genai-project-912902007097.europe-west4.run.app';
        
        // DOM elements
        const statusEl = document.getElementById('status');
        const statusTextEl = document.getElementById('status-text');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const messagesEl = document.getElementById('messages');
        const resultsEl = document.getElementById('results');
        
        // State
        let isAnalyzing = false;
        
        // Initialize popup
        document.addEventListener('DOMContentLoaded', function() {
            checkServiceHealth();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            analyzeBtn.addEventListener('click', analyzeCurrentPage);
        }
        
        async function checkServiceHealth() {
            try {
                updateStatus('loading', 'Checking service connection...');
                
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    updateStatus('ready', 'Connected to analysis service');
                } else {
                    throw new Error(`Service returned ${response.status}`);
                }
            } catch (error) {
                console.error('Health check failed:', error);
                updateStatus('error', 'Service connection failed');
                showMessage('Unable to connect to analysis service. Please try again later.', 'error');
            }
        }
        
        function updateStatus(type, message) {
            statusTextEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            messagesEl.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        async function analyzeCurrentPage() {
            if (isAnalyzing) return;
            
            isAnalyzing = true;
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="loading-spinner"></span>Analyzing...';
            updateStatus('loading', 'Analyzing contract content...');
            
            try {
                // Get active tab
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                
                // Send message to content script
                const response = await chrome.tabs.sendMessage(tab.id, {
                    action: 'analyzeContract'
                });
                
                if (response && response.success) {
                    displayResults(response.result);
                    updateStatus('ready', 'Analysis completed');
                    showMessage('Contract analysis completed successfully!', 'success');
                } else {
                    throw new Error(response?.error || 'Analysis failed');
                }
                
            } catch (error) {
                console.error('Analysis error:', error);
                updateStatus('error', 'Analysis failed');
                showMessage(`Analysis failed: ${error.message}`, 'error');
            } finally {
                isAnalyzing = false;
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '📄 Analyze Contract on This Page';
            }
        }
        
        function displayResults(results) {
            if (!results) {
                resultsEl.style.display = 'none';
                return;
            }
            
            let html = '';
            
            // Summary
            if (results.summary) {
                html += `
                    <div class="result-section">
                        <h3>📋 Contract Summary</h3>
                        <p>${results.summary}</p>
                    </div>
                `;
            }
            
            // Key Terms
            if (results.key_terms && Object.keys(results.key_terms).length > 0) {
                html += `
                    <div class="result-section">
                        <h3>🔑 Key Terms</h3>
                        <div class="key-terms">
                `;
                
                for (const [key, value] of Object.entries(results.key_terms)) {
                    html += `
                        <div class="key-term">
                            <span class="label">${key}:</span>
                            <span class="value">${value}</span>
                        </div>
                    `;
                }
                
                html += '</div></div>';
            }
            
            // Constitutional Insights
            if (results.constitutional_insights) {
                html += `
                    <div class="result-section">
                        <h3>⚖️ Constitutional Law Insights</h3>
                        <p>${results.constitutional_insights}</p>
                    </div>
                `;
            }
            
            // Risk Assessment
            if (results.risk_level) {
                const riskClass = `risk-${results.risk_level.toLowerCase()}`;
                html += `
                    <div class="result-section">
                        <h3>⚠️ Risk Assessment</h3>
                        <p>
                            <span class="risk-badge ${riskClass}">${results.risk_level} Risk</span>
                            ${results.risk_factors ? `<br><small>${results.risk_factors}</small>` : ''}
                        </p>
                    </div>
                `;
            }
            
            resultsEl.innerHTML = html;
            resultsEl.style.display = 'block';
        }
        
        // Handle content script messages
        chrome.runtime.onMessage.addListener((request, sender, sendResponse) => {
            if (request.action === 'analysisComplete') {
                displayResults(request.results);
            }
        });
        
        console.log('GenAI Smart Contract Pro Popup - Production version loaded');
        console.log('Connected to:', API_BASE_URL);
    </script>
</body>
</html>
